<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body id='body'>
  <div class="container" id="container">
    
    <h1 class="title">X <span>O</span></h1>
    
   
    <div class="status-action">
      <div class="status">Ã— is next</div>
      <div class="reset">Reset</div>
    </div>
    <div class="game-grid" >
      <div class="game-cell" id="box-1"></div>
      <div class="game-cell" id="box-2"></div>
      <div class="game-cell" id="box-3"></div>
      <div class="game-cell" id="box-4"></div>
      <div class="game-cell" id="box-5"></div>
      <div class="game-cell" id="box-6"></div>
      <div class="game-cell" id="box-7"></div>
      <div class="game-cell" id="box-8"></div>
      <div class="game-cell" id="box-9"></div>
    </div>
    <br>
    <h4 style="margin-top: 20px; color: white;"> Choose your color game </h4> 
    <button class="change-color red-color" type="button" onclick="redColor()">red</button>
    <button class="change-color yellow-color"  type="button" onclick="yellowColor()">yellow</button>
    <button class="change-color green-color"  type="button" onclick="greenColor()">green</button>
    <button class="change-color blue-color"  type="button" onclick="blueColor()">blue</button>

  </div>
  <script src="app.js"></script>
</body>
</html>
